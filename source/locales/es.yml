  abismo-flotante:
  	title: "Abismo flotante"
  	year: 2015
  	description: 
  	  "Senderos en tinieblas. Esperanzas inestables. Marchas caóticas.

Una identidad no consolidada, fragmentada, disuelta, perdida entre cenizas y polvo. Una identidad confusa, extraviada en la infinita inercia de una realidad latente e incomprensible, que pareciera irreal, en la que no se distingue ni cielo ni tierra.

Columna de humo que gira al viento, señal turbia y difusa que llama a la mirada para evidenciar ese manto lúgubre que nos asedia. El abismo una interrogante. Otra ruta. 

Bandera que flota entre ecos e himnos disonantes que no es imagen congelada y eterna, sino efigie volátil. Un impulso desde las sombras. Un estandarte que señala un momento esperando, finalmente, disolverse en los vientos y desaparecer silenciosamente de la vista dejando pasar los rayos de luz para que el alba deje de ser la sombra."
